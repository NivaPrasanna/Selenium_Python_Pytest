[pytest]
# -- addopts: Define default command-line options
# This example automatically generates the HTML report and uses verbose output by default
addopts =
    --driver Chrome
# --- pytest-html Report Options ---
    --html=reports/report.html
    --self-contained-html
# --- Allure Report Options ---
    --alluredir reports/allure-results
    --clean-alluredir
# --- General Pytest Options ---
    -v
    -s
# Add options to enable video recording:
    #--video screenshots_and_videos
    #--video-format mp4

# -- testpaths: Specify directories to search for tests
# Directs pytest to only look within the 'tests' folder
testpaths = tests

# -- python_files: Define the naming convention for test files
python_files =
    test_*.py

# -- markers: Register custom markers (optional, but good practice)
markers =
    smoke: Marks tests as smoke tests.
    regression: Marks tests as regression tests.

# -- log_cli settings (for pytest's built-in logging display)
# Although you set up your own logger, these settings control pytest's console output behavior
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
